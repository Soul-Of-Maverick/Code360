<head>

    <title>span tag</title>
    <style>
        body{
            padding: 2rem;
            text-align: center;
        }
        span{
            background: black;
            color: white;
            font-size: 20px; 
            padding: 5px 10px;
        }

<body>
    <!-- create element here having text 'I am a span Tag' -->
	<span>I am a span Tag</span>

    <p>span is a non-empty tag means having both opening and closing tag.</p>
